<template>
    <lightning-card title="Sign Up">
        <div class="slds-m-around_medium">
            <div class="slds-size_3-of-4">
                <div class="slds-box slds-box_x-small slds-text-align_center slds-m-around_x-small">Carousel With disable-auto-scroll Attribute
                <lightning-carousel disable-auto-scroll>
                    <template for:each={carouselDetails} for:item="slide">
                        <lightning-carousel-image
                            key={slide.header}
                            src={slide.src}
                            header={slide.header}
                            description={slide.description}
                            alternative-text={slide.alternativeText}
                            href={slide.href}>
                        </lightning-carousel-image>
                    </template>
                </lightning-carousel>
                </div>
          </div>
        </div>
    </lightning-card>
</template>

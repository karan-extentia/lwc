<template>
    <lightning-card title="Parent to child communication primitive">
        <div class="slds-m-around_medium">
            <c-p2c-alert-component alert-message="This data is passed from the parent" card-title="p2c Alert Component" ></c-p2c-alert-component>
        </div>
    </lightning-card>
    <div class="slds-m-bottom_medium"></div>

    <lightning-card title="Parent to child communication non primitive">
        <div class="slds-m-around_medium">
            <c-p2c-carousel-component carousel-details={carouselData}></c-p2c-carousel-component>
        </div>
    </lightning-card>

    <lightning-card title="Parent to child communication on action">
        <div class="slds-m-around_medium">
            <lightning-input type="number" label="Enter percentage" onkeyup={handleChange} value={percentage} ></lightning-input>
            <div class="slds-p-vertical_medium">
                <c-p2c-progress-bar progress-value={percentage}></c-p2c-progress-bar>
            </div>
        </div>
    </lightning-card>

    <lightning-card title="Calling child method from parent">
        <div class="slds-m-around_medium">
            <c-p2c-slider-component></c-p2c-slider-component>
            <lightning-button label="Reset Slider" title="Reset Slider" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
        </div>
    </lightning-card>
</template>

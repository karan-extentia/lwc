<template>
    <lightning-card title="getPicklistValuesByRecordType Adapter Demo">
        <div class="slds-m-around_medium">
            <template lwc:if={ratingOptions}>
                <lightning-combobox
                    name="Rating"
                    label="Rating"
                    value={selectedRating}
                    placeholder="Select Rating"
                    options={ratingOptions}
                    onchange={handleChangeRating}
                ></lightning-combobox>

                <p>Selected value is: {selectedRating}</p>
            </template>
            <template lwc:if={industryOptions}>
                <lightning-combobox
                    name="Industry"
                    label="Industry"
                    value={selectedIndustry}
                    placeholder="Select Industry"
                    options={industryOptions}
                    onchange={handleChangeIndustry}
                ></lightning-combobox>

                <p>Selected value is: {selectedIndustry}</p>
            </template>
        </div>
    </lightning-card>
</template>

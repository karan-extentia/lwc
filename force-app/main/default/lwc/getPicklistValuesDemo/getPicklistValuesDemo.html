<template>
    <lightning-card title="getPicklistValues Adapter Demo">
        <div class="slds-m-around_medium">
            <lightning-combobox
                name="Industry"
                label="Industry"
                value={selectedIndustry}
                placeholder="Select Industry"
                options={industryOptions}
                onchange={handleChange}
            ></lightning-combobox>

            <p>Selected value is: {selectedIndustry}</p>
        </div>
    </lightning-card>
    <lightning-card title="getPicklistValues Adapter Demo with Account Type">
        <div class="slds-m-around_medium">
            <lightning-combobox
                name="Type"
                label="Type"
                value={selectedType}
                placeholder="Select Type"
                options={typeOptions}
                onchange={handleTypeChange}
            ></lightning-combobox>

            <p>Selected value is: {selectedType}</p>
        </div>
    </lightning-card>
</template>

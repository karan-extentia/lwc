<template>
    <lightning-card title="Sign Up">
        <div class="slds-m-around_medium">
            <h2 class="slds-text-headding_medium sls-m-bottom_medium">Sign In</h2>
            <lightning-input type="text" label="First Name"></lightning-input>
            <lightning-input type="text" label="Last Name"></lightning-input>
            <lightning-input type="text" label="Email"></lightning-input>
            <lightning-input type="password" label="Password"></lightning-input>

            <lightning-button variant="Neutral" label="Back" title="Back" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
            <lightning-button variant="brand" label="Sign Up" title="Sign Up" onclick={submitHandler} class="slds-m-left_x-small"></lightning-button>
        </div>
    </lightning-card>
</template>

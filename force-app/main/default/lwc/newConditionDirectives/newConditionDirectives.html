<template>
    <lightning-card title="lwc:if and else demo">
        <div class="slds-m-around_medium">
            <lightning-button variant="brand" label={buttonLabel} title="Show Data" onclick={handleTextVisibility} class="slds-m-left_x-small"></lightning-button>
            <template lwc:if={showText}>
                <p>Hello World</p>
            </template>
            <template lwc:else>
                <p>*******</p>
            </template>
        </div>
    </lightning-card>

    <lightning-card title="lwc:if, lwc:elseif and else demo">
        <div class="slds-m-around_medium">
            <lightning-input label="Country Name" value={country} onkeyup={handleTextUpdate}></lightning-input>
            <template lwc:if={isCountryAustralia}>
                <p>this is australia</p>
            </template>
            <template lwc:elseif={isCountryCanada}>
                <p>this is canada</p>
            </template>
            <template lwc:else>
                <p>this is neither australia nor canada</p>
            </template>
        </div>
    </lightning-card>
</template>

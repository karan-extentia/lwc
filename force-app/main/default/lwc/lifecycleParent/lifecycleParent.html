<template>
    <lightning-card title="Lifecycle hook parent">
        <div class="slds-m-around_medium">
            <input type="text" onkeyup={changeHandler} />
            <p>{name}</p>
            <template lwc:if={showChild}>
                <lightning-button variant="brand" label="Hide Child" title="Hide Child" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
            </template>
            <template lwc:else>
                <lightning-button variant="brand" label="Show Child" title="Show Child" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
            </template>
            <template if:true={showChild}>
                <c-lifecycle-child></c-lifecycle-child>
            </template>
        </div>
    </lightning-card>
</template>

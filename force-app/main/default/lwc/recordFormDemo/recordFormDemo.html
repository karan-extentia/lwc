<template>
    <lightning-card title="Create Record using lightning-record-form">
        <div class="slds-m-around_medium">
            <lightning-record-form
                object-api-name={objectApiName}
                fields={fieldList}
                onsuccess={successHandler}
            ></lightning-record-form>
        </div>
    </lightning-card>

    <lightning-card title="Display Record using lightning-record-form">
        <div class="slds-m-around_medium">
            <lightning-record-form
                record-id={recordId}
                object-api-name={objectApiName}
                fields={fieldList}
            ></lightning-record-form>
        </div>
    </lightning-card>

    <lightning-card
        title="Display Record in Read Only Mode using lightning-record-form"
    >
        <div class="slds-m-around_medium">
            <lightning-record-form
                record-id={recordId}
                object-api-name={objectApiName}
                fields={fieldList}
                mode="readonly"
            ></lightning-record-form>
        </div>
    </lightning-card>

    <lightning-card title="Edit Record using lightning-record-form">
        <div class="slds-m-around_medium">
            <lightning-record-form
                record-id={recordId}
                object-api-name={objectApiName}
                fields={fieldList}
                mode="edit"
                columns="2"
            ></lightning-record-form>
        </div>
    </lightning-card>

    <lightning-card title="Edit Record with layout using lightning-record-form">
        <div class="slds-m-around_medium">
            <lightning-record-form
                record-id={recordId}
                object-api-name={objectApiName}
                mode="edit"
                columns="2"
                layout-type="Compact"
            ></lightning-record-form>
        </div>
    </lightning-card>
</template>

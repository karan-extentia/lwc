<template>
    <lightning-card title="Create Record using lightning-record-form">
        <div class="slds-m-around_medium">
            <lightning-record-form
                object-api-name={objectName}
                fields={fieldList}
                onsuccess={successHandler}
            ></lightning-record-form>
        </div>
    </lightning-card>
    <lightning-card title="Display Record using lightning-record-form">
        <div class="slds-m-around_medium">
            <lightning-record-form
                record-id="0015j000017X7jBAAS"
                object-api-name={objectName}
                fields={fieldList}
            ></lightning-record-form>
        </div>
    </lightning-card>
    <lightning-card
        title="Display Record in Read Only Mode using lightning-record-form"
    >
        <div class="slds-m-around_medium">
            <lightning-record-form
                record-id="0015j000017X7jBAAS"
                object-api-name={objectName}
                fields={fieldList}
                mode="readonly"
            ></lightning-record-form>
        </div>
    </lightning-card>
</template>

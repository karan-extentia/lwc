<template>
    <lightning-card title="lightning-record-edit-form">
        <div class="slds-m-around_medium">
            <lightning-record-edit-form object-api-name={objectName}>
                <lightning-messages></lightning-messages>
                <lightning-input-field
                    field-name={fields.accountField}
                ></lightning-input-field>
                <lightning-input-field
                    field-name={fields.nameField}
                ></lightning-input-field>
                <lightning-input-field
                    field-name={fields.titleField}
                ></lightning-input-field>
                <lightning-input-field
                    field-name={fields.phoneField}
                ></lightning-input-field>
                <lightning-input-field
                    field-name={fields.emailField}
                ></lightning-input-field>
                <lightning-button
                    class="slds-m-around_xx-small"
                    label="Cancel"
                    onclick={handleReset}
                ></lightning-button>
                <lightning-button
                    variant="brand"
                    class="slds-m-around_xx-small"
                    label="Save"
                    type="submit"
                ></lightning-button>
            </lightning-record-edit-form>
        </div>
    </lightning-card>
</template>
